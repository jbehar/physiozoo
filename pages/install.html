   <h2 id="install-mat">Install on Matlab</h2>
  <p>Simply extract the compressed package (above) to a local folder and include that folder to Matlab/Octave's path. </p>
  <p><em>Alternatively</em>, Matlab users can download and install the toolbox using straight from Matlab by accessing the desired installation path with <kbd>cd dirname</kbd> and using the following lines of code:</p>

{% highlight matlab %}
[old_path]=which('FECGSYN_UI');if(~isempty(old_path)) rmpath(old_path(1:end-12)); end
fecgsyn_url='https://github.com/fernandoandreotti/fecgsyn/archive/master.zip';
urlwrite(fecgsyn_url,'fecgsyn_toolbox.zip');
unzip('fecgsyn_toolbox.zip');
cd fecgsyn-master
addpath(genpath(pwd))
savepath
{% endhighlight %}

After installing  <em>FECGSYN</em> you may verify your installation by loading the following dummy set <kbd>test.mat</kbd>:
{% highlight matlab %}
slashchar = char('/'*isunix + '\'*(~isunix));
load([pwd slashchar 'data' slashchar 'test.mat'])
FECGSYN_plotmix(out)
{% endhighlight %}

Further examples are available  <a href="{{site.github.url}}/pages/examples.html"><span class="octicon octicon-globe"></span> here</a>.
