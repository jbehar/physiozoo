<h1 id="benefits" class="page-header"> Benefits of Contributing</h1>


<p>Collaborative research has various benefits, here are some of those:</p>

 <ul>
    <li> enable other researchers to contribute, debug and build on your work</li>
    <li> advertise your research, published algorithms are linked in the <a href="{{site.github.url}}/pages/documentation.html"><span class="octicon octicon-globe"></span> Documentation</a></li>
    <li> ensure reproducibility of your results</li>
</ul>
